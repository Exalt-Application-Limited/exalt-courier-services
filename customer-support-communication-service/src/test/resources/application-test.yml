spring:
  application:
    name: customer-support-communication-service-test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
  h2:
    console:
      enabled: true

server:
  port: 0

eureka:
  client:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info

# Test configuration
customer-support:
  ticket:
    auto-assignment: false
    sla-hours: 1
    escalation-hours: 2
  notifications:
    email-enabled: false
    sms-enabled: false
  chat:
    enabled: false