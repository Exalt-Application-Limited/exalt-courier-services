# SonarCloud Configuration for gogidix-courier-services
sonar.projectKey=Gogidix-Technologies_gogidix-courier-services
sonar.organization=gogidix-technologies
sonar.projectName=gogidix-courier-services
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=.
sonar.tests=src/test,test,tests,__tests__

# Exclusions
sonar.exclusions=**/node_modules/**,**/target/**,**/build/**,**/dist/**,**/*.test.js,**/*.spec.js,**/*Test*.java,**/*Tests.java

# Language specific settings
sonar.java.source=17
sonar.java.target=17
sonar.javascript.node.maxspace=4096

# Coverage settings
sonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml
sonar.javascript.lcov.reportPaths=**/coverage/lcov.info

# Analysis parameters
sonar.analysis.mode=publish
sonar.buildbreaker.skip=true
