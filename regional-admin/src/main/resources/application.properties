# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=regional-admin-group
spring.kafka.consumer.auto-offset-reset=latest

# Kafka Topics
kafka.topics.policy-events=policy-events
kafka.topics.resource-allocation-events=resource-allocation-events

# Regional Admin Service Configuration
regional.admin.region-id=1
regional.admin.region-name=Northern Region
regional.admin.service-integration.health-check-interval-ms=60000

# Database Configuration
spring.datasource.url=jdbc:h2:mem:regionaladmindb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# Server Configuration
server.port=8082
